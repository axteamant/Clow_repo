<!doctype html>
<html lang="">
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shopping Cart Challenge</title>
        <meta name="description" content="Shopping Cart Javascript Developer Challenge">
        <meta itemprop="name" content="Shopping Cart Challenge">
        <meta itemprop="description" content="Shopping Cart Javascript Developer Challenge">
        <meta name="og:title" content="Shopping Cart Challenge">
        <meta name="og:description" content="Shopping Cart Javascript Developer Challenge">
        <meta name="og:site_name" content="Shopping Cart Challenge">
        <meta name="og:locale" content="en_Us">
        <meta name="og:type" content="website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
	<!--	 <link rel="stylesheet" href="ProductList.css"> -->
    </head>
    <body>
	
	<div  id = "blur">		
        <header class="header container" >
            <h1 class="page-title">BRAND</h1>     
		 <aside class="header-bag">
			   <button onClick = "ShowList('CartList')"class="header-bag__item header-bag__count">
                    <div class="header-bag__price" id= "currency"></div><div class="header-bag__price" id ="bag__price" >
                        0
                    </div>
                    <svg class="icon" width="17px" height="18px" viewBox="36 8 17 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<title>Bag Icon</title>
                        <path d="M52.997701,12.8571429 L49.3553365,12.8571429 L49.3553365,8 L39.6423645,8 L39.6423645,12.8571429 L36,12.8571429 L36,25 L52.997701,25 L52.997701,12.8571429 Z M42.0706075,10.4285714 L46.9270935,10.4285714 L46.9270935,12.8571429 L42.0706075,12.8571429 L42.0706075,10.4285714 Z" id="Bag-Icon" stroke="none" fill-rule="evenodd"></path>
                    </svg>
                    <span class="bag__item-counter" id=item__counter__bag>
					0</span>
                </button>
                <button onClick = "ShowList('WishList')" class="header-bag__item header-bag__wishlist-count">
                    <svg class="icon" width="20px" height="20px" viewBox="0 6 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>Wishlist Icon</title>
                        <polygon id="Wishlist-Icon" stroke="none" fill-rule="evenodd" points="12.3598869 13.2675869 20 13.2675869 13.8200565 17.7545318 16.1782804 25.0221187 9.99833694 20.5318477 3.81839348 25.0221187 6.17994346 17.7545318 0 13.2675869 7.63678696 13.2675869 9.99833694 6"></polygon>
                    </svg>
                    <span class="bag__item-counter" id=item__counter__wish >0</span>
                </button>
            </aside>
        </header>
		
        <main class="product-page">
            <div class="container" id="list_product_main">
              
			  <ul class="product-list" id="app_List" v-on:destroy="enter" >
							  <product-component  v-for="product in products" :product="product"  />
                </ul>
                <nav class="pagination">  
		  <ul class="pagination__list">
		<li class="pagination__item">
                            <a href="#down" class="pagination__link" onClick="switchPage('down')" >
                                <svg class="icon" width="8px" height="10px" viewBox="18 18 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <title>Arrow Left</title>
                                    <polygon id="Left-Icon" stroke="none" fill-rule="evenodd" transform="translate(22.027061, 23.000000) scale(-1, 1) translate(-22.027061, -23.000000) " points="22.9427745 22.9999999 19 26.9458774 20.0541226 28 25.0541226 23 20.0541226 18 19 19.0541226"></polygon>
                                </svg>
                            </a>
             </li>				
					  <li class="pagination__item Arrow_bottom" id= "firstPage" hidden>
                            <a href= "#page=0" onClick= "switchPage('first')" class="pagination__link">
                                1
                            </a>
                        </li>	
				<li class="pagination__item " id= "last_selection" hidden>
                            <a href="#more" onClick="switchPage('more')" class="pagination__link">
                                ...
                            </a>
							</li>						
					<ul class="pagination__list"id= "custom_list_index">
					<ul  id="example-2" class="pagination__list" >
					  <li v-for=" item in items " class="pagination__item">
					       <a :href="pagesHref(item)" @Click= "switchPage(item)" class="pagination__link" >
							{{ item  + 1  }}
                            </a>
					  </li>
				</ul>
					    <li class="pagination__item Arrow_bottom" id= "middle" hidden>
                            <a href="#more" onClick="switchPage('more')" class="pagination__link">
                                ...
                            </a>
                        </li>
						  <li class="pagination__item Arrow_bottom" id= "lastPage" onClick="switchPage('last')" hidden>
                            <a :href= "pagesHref(max)" class="pagination__link">
                                {{  max  }}
                            </a>
                        </li>
					</ul>
						
                        <li class="pagination__item"  >
                            <a href="#up" class="pagination__link"  onClick="switchPage('up')">
                                <svg class="icon" width="8px" height="10px" viewBox="18 18 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <title>Arrow Right</title>
                                    <polygon id="Left-Iocn" stroke="none" fill-rule="evenodd" points="22.9427745 22.9999999 19 26.9458774 20.0541226 28 25.0541226 23 20.0541226 18 19 19.0541226"></polygon>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
			
		
        </main>
		 <footer class="container" >
            <p class="footer__sidenote">Footer</p>
        </footer>
		</div>
<div id = "tent">
 	<script src="scripts/vue.js"></script>
<script src= "scripts/main.js"></script>
    </body>
</html>
